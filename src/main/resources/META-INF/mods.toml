modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/1whohears/DiamondStarCombat/issues"
showAsResourcePack=false

[[mods]]
	modId="${mod_id}"
	version="${mod_version}"
	displayName="${mod_name}"
	logoFile="dscombat.png"
	displayURL="https://www.curseforge.com/minecraft/mc-mods/diamond-star-combat"
	updateJSONURL="https://raw.githubusercontent.com/1whohears/ModVersions/main/DiamondStarCombat/update.json"
	displayTest = "MATCH_VERSION"
	authors="${mod_authors}"
	credits="My Lizard"
	description="A vehicle combat mod that adds Planes, Helicoptors, Tanks, Radars, Missiles and more!"

[[dependencies."${mod_id}"]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies."${mod_id}"]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
   
[[dependencies."${mod_id}"]]
    modId="modernfix"
    mandatory=true
    versionRange="[5.8.0,)"
    ordering="NONE"
    side="BOTH"
	
[[dependencies."${mod_id}"]]
    modId="onewholibs"
    mandatory=true
    versionRange="[1.0.1,)"
    ordering="NONE"
    side="BOTH"
    
[[dependencies."${mod_id}"]]
    modId="minigames"
    mandatory=false
    versionRange="[0.0.2,)"
    ordering="NONE"
    side="BOTH"
